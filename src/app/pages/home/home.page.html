<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-item lines="none">
      <ion-label style="font-weight: 800;font-size: 1.5em; color: #fa6f2e;">
        My Home Grocers
        <p style="font-weight: 400; color: #050505"> {{today | date:'fullDate'}}</p>
        <ion-fab vertical="bottom" horizontal="end" slot="fixed" routerLink="/profile">
          <ion-fab-button size="small">
            <ion-icon name="person-outline"></ion-icon>
          </ion-fab-button>
        </ion-fab>
      </ion-label>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-list *ngFor="let item of foodList">
    <ion-list-header>
      <ion-label  stacked class="my-label" color="primary">
        {{item.itemCategory}}
      </ion-label>
      <ion-button size="small">
          <ion-icon name="heart-circle-outline"></ion-icon>
      </ion-button>
      <ion-button size="small">
        <ion-button>
          <ion-icon name="add-circle-outline"></ion-icon>
        </ion-button>
      </ion-button>
    </ion-list-header>

    <ion-row>
      <ion-col width-50>
        <ion-icon name="fast-food-sharp"></ion-icon>
      <ion-label stacked class="my-label-1">{{item.itemName}}</ion-label>
    </ion-col>
    </ion-row>
        
        <ion-item>
        <ion-label size="small">Exp date {{item.itemDueDate}}</ion-label>
      </ion-item>

  </ion-list>

</ion-content>
